<nav mat-tab-nav-bar class="sticky">
  <ul ps-menu-horizontal ps-menu-allCaps>
      <li *ngFor="let e of menus">
          <a href="#/cliente/{{e.link}}">{{ e.label | translate:lang }}</a>
      </li>
  </ul>
</nav>
<div [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
  <router-outlet #o="outlet"></router-outlet>
</div>
